<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

</head>

<body>
	<div id="root"></div>
	<!-- babel编译 -->
	<script src="./js/babel.min.js"></script>
	<!-- 核心库react -->
	<script src="./js/react.development.js"></script>
	<!-- react-dom他是专门用来对浏览器渲染的库 -->
	<script src="./js/react-dom.development.js"></script>
	<!-- 4.写一个组件 -->
	<script type="text/babel">
	// 1.无状态组件
	// 定义：组件的命名必须是首字母大写，他返回一个虚拟dom元素
	// 首字母大写的原因是：react识别的时候，如果是小写，它会识别成原生dom，从原生库中找不到就会报错，
	// 所以自定义组件必须首字母大写
	function Html(params) {
		// createElement创建虚拟dom的：
		// 三个参数：1.标签的类型，必须是原生h5里有的标签类型
		// 2.props属性，指的是元素上的属性也可以是父组件转递的数据
		// 3.child，既可以是内容，也可以是子元素
		return (
			React.createElement('div',{style:{'border':'2px solid red'}},
			[
			React.createElement('p',{key:'0',style:{'color':'blue','fontSize':'20px'}},'hello'),
			React.createElement('span',{key:'1',style:{'color':'yellow','fontSize':'20px'}},'我是span')
			]
			)
		)
	}
	ReactDOM.render(<Html/>,document.getElementById('root'))

	</script>
</body>

</html>
